<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div id="timer" class="timer">
            Time: 75
        </div>
    </header>

    <section id="start-container" class="start-quiz">
        <h1>Welcome to the Coding Quiz Challenge</h1>
         <p>
            Try to answer the following code related questions within the time limit. Keep in mind the incorrect answers will penalize your score/time by ten seconds!
            </p>
        <div class="controls">
            <button id="start-btn" class="start-btn">Start Quiz</button>
        </div>
    </section>

    <section id="question-container" class="hide">
        <h1 id="question">Question</h1>
             <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                     <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
        </div>
        <h2 id="check-answer" class="correct-wrong hide"></h2>
        <div class="controls">
                <button id="next-btn" class="next-btn hide">Next</button>
        </div>
    </section>
<script src="script.js"></script>
    
</body>

</html>
